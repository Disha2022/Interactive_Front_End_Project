<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxOSovrpPjdZaq-neCo8Qe3zUwLVK0Xz0&libraries=places&callback=initialize" async>
    </script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MyFoodPlace</title>
</head>

<body>
    <header id="search">
        <h1> Restaurant Finder </h1>
        <!-----Form element------->
        <div class="searchfood col-span-2">
            <form id="search-form">
                <input type="text" id='user-search' class="input max-h-8" id="forminput" placeholder="Enter your address" />
                <button type="submit" class="rounded mr-0.5 text-sm rounded-full
                hover:translate-y-2 hover:scale-110 hover:opacity-50 duration-300" id="search-btn">Search</button>
                <button type="button" class="rounded text-xs ml-0.5 rounded-full
                hover:translate-y-2 hover:translate-x-1 hover:scale-110 hover:opacity-50 duration-300" id="location-btn">Use Current Location</button>
            </form>
            <!-- </div> -->
    </header>
    <article class="hero"> </article>
    <main class="grid sm:grid-cols-5 grid-cols-1">

        <!-- modal element -->
        <div class="bg-black bg-opacity-50 absolute inset-0 justify-center items-center hidden" id="overlay">
            <div class="bg-gray-200 max-w-sm py-2 px-3 rounded shadow-xl text-gray-800">
                <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold">Error</h3>
                <svg class="w-6 h-6 cursor-pointer p-1 bg-grey-100 rounded-full hover:bg-gray-500" id="close-modal" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 

                    1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 
                    1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                    <div>
                        <p id="modal-text">
                        Address Invalid
                        </p>
                    
                    </div>
                    <div class="mt-3 flex justify-end space-x-3">
                        <button class="px-3 py-1 rounded bg-blue-700 text-white hover:bg-blue-600" id="ok-btn">Ok</button>
                    </div>
                

            </div>
        </div>
        <!-- end of modal element -->

        <!----------weather------->
        <div class="weather shadow-lg" id="myweather">
            <h2>Today's weather!</h2>
            <div> Date</div>
            <img id="cloud" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
            <p> Temperature: </p>
            <p> Wind Speed: </p>
            <p> Humidity: </p>
        </div>
        </section>

        <section id="myfood" class="foods shadow-lg col-span-3">
            <h2 id="restaurant-name">Restaurants Nearby</h2>
            <!---list restaurents-->
            <ol id="places">

                <li></li>

            </ol>

        </section>
    </section>
    <section id="mypicks" class=" shadow-lg foodlove">
        <h2>My Picks!</h2>
        <ul id="mypicks-list">

        </ul>
    </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
